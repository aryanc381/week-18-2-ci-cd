name: Build Succeeds in PR

on: 
  pull_request:
    branches:
      - master
      - main
      - dev

jobs:
  build:
    name: Builds the projects
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      
      - name: Install Dependencies
        run: npm Install

      - name: Run Build
        run: npm run build